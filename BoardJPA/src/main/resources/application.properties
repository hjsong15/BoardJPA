#static 폴더에 위치하는 css,js,image등의 리소스 파일들과 HTML파일이 수정된 상태에서 새로고침이 일어났을 떄 리로드를 처리하는 설정이다.
# Resource and Thymeleaf Refresh
spring.devtools.livereload.enabled=true
spring.thymeleaf.cache=false


#generate-ddl=false로 hibernate.ddl-auto=none으로 설정하면 JPA의 ddl 기능은 작동하지 않는다. 혹시 모를 안정성을 위해 뺀다.
# JPA Properties
spring.jpa.database=mysql
spring.jpa.database-platform=org.hibernate.dialect.MySQL5Dialect
spring.jpa.generate-ddl=false
spring.jpa.hibernate.ddl-auto=none
spring.jpa.open-in-view=false
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true